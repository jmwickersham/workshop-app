<form [formGroup]="filterForm">
  <mat-radio-group formControlName="region" class="example-radio-group">
    <strong>Region</strong>
    <mat-radio-button value="All">All</mat-radio-button>
    <mat-radio-button value="North America">North America</mat-radio-button>
    <mat-radio-button value="Europe">Europe</mat-radio-button>
    <mat-radio-button value="Asia">Asia</mat-radio-button>
  </mat-radio-group>
  <!-- <div>
    <strong>Date Range</strong>
    <div>
      From <input type="date" formControlName="minDate">
    </div>
    <div>
      To <input type="date" formControlName="maxDate">
    </div>
  </div> -->
  <div>
    <strong>Date Range</strong>
    <div>
      <mat-form-field>
        <input matInput formControlName="minDate" [matDatepicker]="minPicker" placeholder="From">
        <mat-datepicker-toggle matSuffix [for]="minPicker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #minPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput formControlName="maxDate" [matDatepicker]="maxPicker" placeholder="To">
        <mat-datepicker-toggle matSuffix [for]="maxPicker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #maxPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div>
    <strong>Age Range</strong>
    <div>
      <mat-checkbox formControlName="minor">Under 18</mat-checkbox>
    </div>
    <div>
      <mat-checkbox formControlName="adult">18 - 40</mat-checkbox>
    </div>
    <div>
      <mat-checkbox formControlName="middleAge">40 - 60</mat-checkbox>
    </div>
    <div>
      <mat-checkbox formControlName="senior">60+</mat-checkbox>
    </div>
  </div>
</form>

<pre>
  {{ filterForm.value | json }}
</pre>
